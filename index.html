<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    label {
      font-size: 16px;
      color: #555;
    }

    input {
      width: 50px;
      padding: 8px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    div {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: black;
    }

    p {
      font-size: 14px;
      color: #333;
    }
    @media screen and (max-width: 600px) {
      body {
        margin: 10px;
      }
      input {
        width: 80%;
      }
      button {
        width: 100%;
      }
      div {
        padding: 10px;
      }
    }
    
  </style>
  <title>Sequence Calculator</title>
</head>
<body>
  <h1>Sequence Calculator</h1>

  <!-- Fibonacci Section -->
  <div>
    <label for="fibonacciN">Enter value for Fibonacci 'n': </label>
    <input type="number" id="fibonacciN" min="0" step="1" value="0">
    <button onclick="calculateFibonacci()">Calculate</button>
    <h2>Fibonacci Sequence:</h2>
    <p id="fibonacciResult"></p>
  </div>

  <!-- Lucas Section -->
  <div>
    <label for="lucasN">Enter value for Lucas 'n': </label>
    <input type="number" id="lucasN" min="0" step="1" value="0">
    <button onclick="calculateLucas()">Calculate</button>
    <h2>Lucas Sequence:</h2>
    <p id="lucasResult"></p>
  </div>

  <!-- Tribonacci Section -->
  <div>
    <label for="tribonacciN">Enter value for Tribonacci 'n': </label>
    <input type="number" id="tribonacciN" min="0" step="1" value="0">
    <button onclick="calculateTribonacci()">Calculate</button>
    <h2>Tribonacci Sequence:</h2>
    <p id="tribonacciResult"></p>
  </div>

  <script>
    function calculateFibonacci() {
      const n = document.getElementById("fibonacciN").valueAsNumber;
      const fibonacci = [0, 1];
      for (let i = 2; i <= n; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
      }
      document.getElementById("fibonacciResult").textContent = fibonacci.join(", ");
    }

    function calculateLucas() {
      const n = document.getElementById("lucasN").valueAsNumber;
      const lucas = [2, 1];
      for (let i = 2; i <= n; i++) {
        lucas[i] = lucas[i - 1] + lucas[i - 2];
      }
      document.getElementById("lucasResult").textContent = lucas.join(", ");
    }

    function calculateTribonacci() {
      const n = document.getElementById("tribonacciN").valueAsNumber;
      const tribonacci = [0, 1, 1];
      for (let i = 3; i <= n; i++) {
        tribonacci[i] = tribonacci[i - 1] + tribonacci[i - 2] + tribonacci[i - 3];
      }
      document.getElementById("tribonacciResult").textContent = tribonacci.join(", ");
    }
  </script>
</body>
</html>
